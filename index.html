<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<script src="main.js" defer></script>
	<title>(196) 얼굴천재 - Youtube</title>
</head>

<body>
	<header>
		<div class="start">
			<div class="menu-icon">
				<!-- hamburger icon -->
			</div>
			<div class="topbar-logo">
				<!-- Youtube svg -->
			</div>
		</div>

		<div class="center">
			<div class="searchbox">
				<div class="container">
					<input type="text" class="search">
				</div>
				<div class="search-icon">
					<!-- 돋보기 아이콘 -->
				</div>
			</div>
			<div class="voice-icon">
				<!-- 음성 아이콘 -->
			</div>
		</div>

		<div class="end">
			<div class="topbar-menu-btn create">
				<!-- create-video 아이콘 -->
			</div>
			<div class="topbar-menu-btn youtube-apps">
				<!-- 3x3 9칸 메뉴 아이콘 -->
			</div>
			<div class="topbar-menu-btn notifications">
				<!-- 종 모양 아이콘 (구독 종 아이콘과 동일) -->
				<!-- 우측상단에 notification count -->
			</div>
			<div class="avatar-btn">
				<img src="" alt="">
			</div>
		</div>
	</header>
	<div class="container">
		<section class="primary">

			<div class="video">
				<video src=""></video>
			</div>

			<div class="video-primary-info">
				<div class="video-title">얼굴천재</div>
				<div class="video-metadata">
					<div class="view-and-date">
						<div class="view-count"></div>
						<div class="uploaded-date"></div>
					</div>
					<div class="action-btns">
						<a class="toggle-btn like">
							<div class="icon">
								<!-- like 아이콘 -->
							</div>
							20K
						</a>
						<a class="toggle-btn dislike">
							<div class="icon">
								<!-- dislike 아이콘 -->
							</div>
							156
						</a>
						<a class="toggle-btn share">
							<div class="icon">
								<!-- share 아이콘 -->
							</div>
							SHARE
						</a>
						<a class="toggle-btn save">
							<div class="icon">
								<!-- save 아이콘 -->
							</div>
							SAVE
						</a>
						<div class="more">
							<!-- 점 세 개 메뉴 아이콘 (누르면 Report) -->
						</div>
					</div>
				</div>
			</div>

			<div class="video-secondary-info">
				<div class="main-info">
					<div class="video-owner">
						<div class="profile-image">
							<img src="" alt="">
						</div>
						<div class="channel-name">억울이와 억수</div>
					</div>
					<div class="subscribe">
						<button class="subscribe-btn"></button>
						<button class="alarm-bell"></button>
					</div>
				</div>
				<div class="sub-description">설명</div>
			</div>
		</section>

		<section class="secondary">
			<div class="related-chip-cloud">
				<div class="chip-cloud selected">All</div>
				<div class="chip-cloud">Domestic shord-haired cats</div>
				<div class="chip-cloud">Cats</div>
				<div class="chip-cloud">Related</div>
				<div class="chip-cloud">Recently uploaded</div>
				<div class="chip-cloud">Watched</div>
			</div>

			<div class="watch-next">

				<!-- js로 반복될 부분 -->
				<div class="compact-video">
					<div class="thumbnail">
						<img src="" alt="">
					</div>
					<div class="compact-video-metadata">
						<div class="title"></div>
						<div class="channel-name"></div>
						<div class="view-and-ago">
							<div class="view-count"></div>
							<div class="ago"></div>
						</div>
					</div>
				</div>

			</div>
		</section>
	</div>
</body>

</html>
