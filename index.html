<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="header.css">
	<link rel="stylesheet" href="primary.css">
	<link rel="stylesheet" href="secondary.css">
	<link rel="stylesheet" media="screen and (max-width: 1000px)" href="reactive-1000.css">
	<link rel="stylesheet" media="screen and (max-width: 640px)" href="reactive-640.css">
	<link rel="stylesheet" media="screen and (max-width: 600px)" href="reactive-600.css">
	<script src="main.js" defer></script>
	<title>(196) 얼굴천재 - Youtube</title>
</head>

<body>
	<header>
		<div id="start">
			<div class="menu-icon">
				<div class="menu-svg"></div>
			</div>
			<div class="topbar-logo">
				<div class="logo-svg"></div>
			</div>
		</div>

		<div id="center">
			<div class="searchbox">
				<div class="container">
					<input type="text" class="search">
				</div>
				<div class="search-icon">
					<div class="search-svg"></div>
				</div>
			</div>
			<div class="voice-icon">
				<div class="voice-svg"></div>
			</div>
		</div>

		<div id="end">
			<div class="topbar-menu-btn create">
				<!-- 업로드 비디오 아이콘 -->
			</div>
			<div class="topbar-menu-btn youtube-apps">
				<!-- 3x3 9칸 메뉴 아이콘 -->
			</div>
			<div class="topbar-menu-btn notifications">
				<!-- 종 모양 아이콘 (구독 종 아이콘과 동일) -->
				<!-- 우측상단에 notification count -->
			</div>

			<div class="avatar-btn">
				<img src="" alt="">
			</div>
		</div>
	</header>

	<section>
		<div id="primary">

			<div class="video">
				<video src="./얼굴천재.mp4" controls muted></video>
			</div>

			<div class="video-primary-info">
				<h1 class="video-title">얼굴천재</h1>

				<div class="video-metadata">
					<div class="view-and-date">
						<span class="view-count">999,942 views</span>
						<span class="upload-date">Jan 8, 2020</span>
					</div>

					<div class="action-btns">
						<div class="toggle-btn like">
							<a>
								<div class="icon like-icon">
									<div class="like-svg"></div>
								</div>
								20k
							</a>
						</div>
						<div class="toggle-btn dislike">
							<a>
								<div class="icon dislike-icon">
									<div class="dislike-svg"></div>
								</div>
								156
							</a>
						</div>
						<div class="toggle-btn share">
							<a>
								<div class="icon share-icon">
									<div class="share-svg"></div>
								</div>
								SHARE
							</a>
						</div>
						<div class="toggle-btn save">
							<a>
								<div class="icon save-icon">
									<div class="save-svg"></div>
								</div>
								SAVE
							</a>
						</div>
						<div class="moreBtn">
							<div class="more-svg"></div>
						</div>
					</div>
				</div>
			</div>

			<div class="video-secondary-info">
				<div class="main-info">
					<div class="video-owner">
						<div class="channel-profile">
							<img
								src="https://yt3.ggpht.com/ytc/AKedOLQbBTbbsZ0kfBvktNdI5AAUiRDkJJWXCAhUy7istg=s88-c-k-c0x00ffffff-no-rj"
								alt="channel-profile">
						</div>
						<div class="channel-name">억울이와 억수</div>
					</div>
					<div class="subscribe">
						<button class="subscribe-btn"></button>
						<button class="alarm-bell"></button>
					</div>
				</div>
				<div class="sub-description">설명</div>
			</div>
		</div>

		<div id="secondary">
			<div class="related-chip-cloud">
				<div class="chip-cloud selected">All</div>
				<div class="chip-cloud">Domestic shord-haired cats</div>
				<div class="chip-cloud">Cats</div>
				<div class="chip-cloud">Related</div>
				<div class="chip-cloud">Recently uploaded</div>
				<div class="chip-cloud">Watched</div>
			</div>

			<div class="watch-next">

				<!-- js로 반복될 부분 -->
				<div class="compact-video">
					<div class="thumbnail">
						<img src="" alt="">
					</div>
					<div class="compact-video-metadata">
						<div class="title"></div>
						<div class="channel-name"></div>
						<div class="view-and-ago">
							<div class="view-count"></div>
							<div class="ago"></div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</section>
</body>

</html>
